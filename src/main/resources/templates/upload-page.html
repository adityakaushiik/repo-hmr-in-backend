    <meta charset="UTF-8">

    <title>Home</title>
</head>

<body>
    <section class="upload_banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <img th:src="@{/images/upload-1.png}" alt=""></div>
                <div class="col-lg-6">
                    <h1>Don't get <span>confused</span></h1>
                    <h1>Go and get your</h1>

                    <h1><span>Study material</span> easily.</h1>
                </div>
                <div class="col-lg-3"><img th:src="@{/images/upload-bird.png}" alt=""></div>
            </div>
        </div>
    </section>

    <section class="border-space"></section>
    <section class="upload_form">
        <div class="container">
            <div class="row uploadr">
                <div class="col upload-headc">
                    <h3 class="upload-head">File Upload Form</h3>

                    <form action="/register" method="post" enctype="multipart/form-data" >
                        <div class="row uinput-top upload-form-row">
                            <div class="col">
                                <label for="name" class="ulabel-text">Name *</label>
                            </div>
                            <div class="col">
                                <input type="text" name="teacherName" required class="uinput">
                            </div>
                        </div>
                        <div class="row upload-form-row">
                            <div class="col">
                                <label for="title" class="ulabel-text">Title *</label>
                            </div>
                            <div class="col">
                                <input type="text" name="title" required class="uinput">
                            </div>
                        </div>

                        <div class="row upload-form-row">
                            <div class="col">
                                <label for="label" class="ulabel-text">Branch *</label>
                            </div>
                            <div class="col">
                                <select name="branch" id="bran" class="dropdown-box"
                                        onchange="getSub(this.value,document.getElementById('sem').value)">
                                    <option value="" disabled selected>Select Branch</option>
                                    <option value="CSE" selected>CSE</option>
                                    <option value="IT">IT</option>
                                    <option value="ECE">ECE</option>
                                    <option value="ME">ME</option>
                                </select>
                            </div>
                        </div>
                        <div class="row upload-form-row">
                            <div class="col">
                                <label for="label" class="ulabel-text">Semester *</label>
                            </div>
                            <div class="col">
                                <select name="semester" id="sem" class="dropdown-box"
                                        onchange="getSub(document.getElementById('bran').value,this.value)">
                                    <option value="1" selected>1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                </select>
                            </div>
                        </div>
                        <div class="row upload-form-row">
                            <div class="col">
                                <label for="label" class="ulabel-text">Subject *</label>
                            </div>
                            <div class="col">
                                <select id="search" class="dropdown-box" name="scode"></select>
                            </div>
                        </div>
                        <div class="row upload-form-row">
                            <div class="col">
                                <label for="label" class="ulabel-text">Type *</label>
                            </div>
                            <div class="col">
                                <select name="type" id="options" class="dropdown-box uinput" required>
                                    <option value="" disabled selected>Select Type</option>
                                    <option value="notes">Notes</option>
                                    <option value="practical file">Practical file</option>
                                    <option value="question paper">Question paper</option>
                                    <option value="e-book">E-book</option>
                                    <option value="akash">Akash</option>
                                </select>
                            </div>
                        </div>
                        <div class="row upload-form-row">
                            <div class="col">
                                <label for="label" class="ulabel-text">Description </label>
                            </div>
                            <div class="col">
                                <textarea name="description" id="" cols="30" rows="8" class="uinput"></textarea>
                            </div>
                        </div>
                        <div class="row upload-form-row">
                            <div class="col">
                                <label for="file" class="ulabel-text">File *</label>
                            </div>
                            <div class="col">
                                        <input
                                                name="pdf"
                                                type="file"
                                                id="the_pdf"
                                                accept=".pdf,application/pdf"
                                                required
                                        />
                            </div>
                        </div>
<!--                        <div class="row upload-form-row">-->
<!--                            <div class="col upload-btnc">-->
                                <input type="submit" value="Submit" class="submit-form"/>
<!--                            </div>-->
<!--                        </div>-->
                    </form>
                </div>
            </div>
        </div>
    </section>




    <script type="text/javascript" th:src="@{/scripts/get-subjects.js}"></script>
