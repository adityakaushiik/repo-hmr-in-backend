<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <meta charset="ISO-8859-1">
    <title>registered</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<h1> Registration Complete</h1>
<div class="card" style="width: 18rem;">
    <img th:src="${image}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title" th:text="${registrationDetails.title}">Card title</h5>
        <p class="card-text" th:text="${registrationDetails.description}">Book Description</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" th:text="${registrationDetails.teacherName}">teacher name</li>
        <li class="list-group-item" th:text="${registrationDetails.branch}">branch</li>
        <li class="list-group-item" th:text="${registrationDetails.semester}">semester</li>
    </ul>
    <div class="card-body">
        <a href="/search" class="card-link">Done</a>
        <a href="/register" class="card-link">Add Another</a>
    </div>
</div>
</body>
</html>
